        }
        
        .map-container {

            border-radius: 12px;

            grid-template-rows: repeat(3, 1fr);
            gap: 1rem;

            position: relative;
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 图片加载处理
            const chartWrappers = document.querySelectorAll('.chart-wrapper');
            
            chartWrappers.forEach(wrapper => {
                const img = wrapper.querySelector('img');
                if (!img) return;
                
                const loading = document.createElement('div');
                loading.className = 'loading';
                loading.innerHTML = '<i class="fas fa-spinner fa-spin fa-2x"></i><br>加载中...';
                wrapper.appendChild(loading);
                
                const error = document.createElement('div');
                error.className = 'error';
                error.innerHTML = '<i class="fas fa-exclamation-circle fa-2x"></i><br>图片加载失败<br><button class="btn btn-sm btn-outline-danger mt-2" onclick="retryLoad(this)">重试</button>';
                wrapper.appendChild(error);
                
                img.addEventListener('load', function() {
                    loading.style.display = 'none';
                    error.style.display = 'none';
                    img.style.opacity = '1';
                });
                
                img.addEventListener('error', function() {
                    loading.style.display = 'none';
                    error.style.display = 'block';
                    console.error('Failed to load image:', img.src);
                });
                
                img.src = img.getAttribute('data-src') || img.src;
            });
            
            window.retryLoad = function(button) {
                const wrapper = button.closest('.chart-wrapper');
                const img = wrapper.querySelector('img');
                const error = wrapper.querySelector('.error');
                const loading = wrapper.querySelector('.loading');
                
                error.style.display = 'none';
                loading.style.display = 'block';
                img.src = img.src.split('?')[0] + '?' + new Date().getTime();
            };
        });
