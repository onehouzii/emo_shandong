<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山东情绪热力图分析平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            background: #0a1930;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 导航栏保持原结构 */
        .nav {
            background: rgba(16, 34, 60, 0.9);
            padding: 1rem;
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6a11cb; /* 修改为主题色 */
        }

        /* 主内容区渐变调整 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(45deg, #0a1930 0%, #1a1a3d 100%);
            padding-top: 80px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            font-size: 1.2rem;
            color: #a0b3c5;
            margin-bottom: 2rem;
        }

        /* 功能按钮保持交互效果 */
        .cta-button {
            background: #2575fc;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            background: transparent;
            border-color: #2575fc;
            transform: translateY(-2px);
        }

        /* 功能卡片结构调整 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .feature-card {
            background: rgba(16, 34, 60, 0.6);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #253553;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* 新增情感图标样式 */
        .emotion-icon {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            display: inline-block;
            transition: transform 0.3s;
        }

        .feature-card:hover .emotion-icon {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #5a6d88;
            border-top: 1px solid #1a2a42;
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-content">
            <div class="logo">齐鲁热云</div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>山东情绪感知分析平台</h1>
                <p class="description">
                    实时呈现山东省域社会情绪波动，融合多源社交媒体数据，
                    通过深度学习模型实现情感维度解析。支持时空热点追踪、
                    区域情绪对比、趋势预测等功能，为社情分析提供数据支撑。
                </p>
                <a href="hot.html" class="cta-button">进入情绪热力图</a>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="features">
            <div class="feature-card">
                <div class="emotion-icon">🌡️</div> <!-- 确保使用新类名 -->
                <h3>实时情绪监测</h3>
                <p>分钟级更新全省16地市情感指数，捕捉突发事件情绪波动</p>
            </div>
            <div class="feature-card">
                <div class="emotion-icon">📈</div>
                <h3>趋势预测</h3>
                <p>基于LSTM神经网络实现未来72小时情绪趋势预测分析</p>
            </div>
            <div class="feature-card">
                <div class="emotion-icon">🗺️</div>
                <h3>地域对比</h3>
                <p>支持多区域情感参数对比分析，可视化差异统计报表</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2023 山东省社情数据研究中心 鲁ICP备12345678号</p>
        </div>
    </footer>
</body>
</html>
